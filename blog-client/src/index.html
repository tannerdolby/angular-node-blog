<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog Template</title>
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="John Smith">
  <meta name="description" content="John Smith is a software engineer and blogger.">
  <!-- OpenGraph Card -->
  <meta property="og:title" content="John Smith's Website">
  <meta property="og:type" content="website">
  <meta property="og:description" content="John Smith is a software engineer and blogger.">
  <meta property="og:url" content="https://anodeblog.netlify.app">
  <meta property="og:image" content="https://tannerdolby.com/images/arc-spiral-large.jpg">
  <meta property="og:image:alt" content="A placeholder social share image."
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@foobar">
  <meta name="twitter:title" content="John Smith's Website">
  <meta name="twitter:description" content="John Smith is a software engineer and blogger.">
  <!-- Replace social share image -->
  <meta name="twitter:image" content="https://tannerdolby.com/images/arc-spiral-large.jpg">
  <meta name="twitter:image:alt" content="A placeholder social share image">
  <!-- Canonical Link -->
  <link rel="canonical" href="https://anodeblog.netlify.app">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
