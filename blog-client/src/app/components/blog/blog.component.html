<div class="wrapper">
    <h1>Blog</h1>
    <section>
        <article *ngFor="let article of articles">
            <h2 class="title"><a routerLink="/blog/{{ article.slug }}">{{ article.title }}</a></h2>
            <p class="date">Published on <time>{{ article.date | date }}</time> &bull; tagged with <a *ngFor="let tag of article.tags" href="/blog/category/{{ tag }}">#{{ tag }}</a></p>
            <p class="preview">{{ article.preview}}</p>
        </article>
    </section>
</div>
